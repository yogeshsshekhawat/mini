<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infix to Postfix Converter</title>
    <link rel="stylesheet" href="v1.css">
</head>
<body>
    <div class="container">
        <h1> Prefix to  postfix Converter</h1>
        <div class="input-area">
            <label for="prefix">Enter Prefix Expression:</label>
            <input type="text" id="prefix" placeholder="+ A * B C">
            <button onclick="convertToPostfixFromPrefix()">Convert to Postfix</button>
        </div>
        <div class="output-area">
            <label for="postfix">Postfix Expression:</label>
            <input type="text" id="postfix" readonly>
        </div>
        <div id="error-message"></div>
    </div>
    <script src="v4.js"></script>
</body>
</html>
