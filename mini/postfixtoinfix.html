<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infix to Postfix Converter</title>
    <link rel="stylesheet" href="v1.css">
</head>
<body>
    <div class="container">
        <h1> Postfix to  InfixConverter</h1>
        <div class="input-area">
            <label for="postfix">Enter Postfix Expression:</label>
            <input type="text" id="postfix" placeholder="A B C * +">
            <button onclick="convertToInfix()">Convert to Infix</button>
        </div>
        <div class="output-area">
            <label for="infix">Infix Expression:</label>
            <input type="text" id="infix" readonly>
        </div>
        <div id="error-message"></div>
    </div>
    <script src="v2.js"></script>
</body>
</html>
